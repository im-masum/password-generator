<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="input-box">
            <input type="text" class="pass-box" id="passBox" disabled>
        </div>
        <input type="range" min="1" max="30" value="8" class="range" id="input-slider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row-1">
            <label for="lowercase"> Include Lowercase Letters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row-1">
            <label for="lowercase"> Include Uppercase Letters</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div><div class="row-1">
            <label for="mumbers"> Include Numbers (0-9) </label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="row-1">
            <label for="symbols"> Include Symbols (@-*) </label>
            <input type="checkbox" id="symbols">
        </div>
        <button type="button" id="genBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
