<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="input-box">
            <input type="text" class="pass-box" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
            </span>
        </div>
        <input type="range" min="1" max="30" value="8" class="range" id="inputSlider">

        <div class="row">
        <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row-1">
            <label for="lowercase"> Include Lowercase Letters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row-1">
            <label for="lowercase"> Include Uppercase Letters</label>
            <input type="checkbox" name="uppercase" id="uppercase"checked>
        </div><div class="row-1">
            <label for="mumbers"> Include Numbers (0-9) </label>
            <input type="checkbox" name="numbers" id="numbers"checked>
        </div>
        <div class="row-1">
            <label for="symbols"> Include Symbols (@-*) </label>
            <input type="checkbox" id="symbols"checked>
        </div>
        <button type="button"  id="button">Generate Password</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
